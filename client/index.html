<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="theme-color" content="#d97706" />
    <meta name="msapplication-TileColor" content="#d97706" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Preconnect to improve loading speed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- Default SEO tags (will be overridden by react-helmet) -->
    <title>ليت لاونج - LateLounge | Premium Coffee Experience</title>
    <meta name="description" content="Experience the finest coffee and culinary delights at LateLounge. Premium ingredients and authentic flavors in a warm, inviting atmosphere." />
    <meta name="keywords" content="coffee, cafe, premium coffee, LateLounge, ليت لاونج, قهوة, مقهى, الرياض, Saudi Arabia" />
    <meta name="author" content="LateLounge" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph default tags -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="LateLounge" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="ar_SA" />
    
    <!-- Twitter Card default tags -->
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Favicon and app icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
